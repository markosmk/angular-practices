<div class="text-center">
  <h1 class="text-2xl font-bold pb-2 mb-4">You are sure?</h1>

  <p class="opacity-70 mb-2">
    You are about to delete the item: <br /><span class="text-orange-300 font-bold">{{ data.title }}</span>
  </p>

  <p class="opacity-70 mb-6">Do you wish to continue</p>
</div>
<div class="flex justify-between items-center">
  <button mat-button color="warn" (click)="remove()">Yes, Delete!</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
