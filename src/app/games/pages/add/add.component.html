<h1 class="text-3xl font-bold my-4 pb-2">
  Add New Game: <em class="text-cyan-500">{{ game.title }}</em>
</h1>
<mat-divider></mat-divider>

<div class="flex flex-col md:flex-row gap-6 mx-4 md:w-2/3 md:mx-auto mt-8">
  <!-- information -->
  <div class="flex flex-col order-2 w-full md:w-2/3 md:order-1">
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input type="text" matInput required [(ngModel)]="game.title" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Slug</mat-label>
      <input type="text" matInput required [(ngModel)]="game.sortName" />
    </mat-form-field>

    <div class="flex flex-col md:flex-row md:gap-4">
      <mat-form-field class="w-full">
        <mat-label>Publisher</mat-label>
        <input type="text" matInput required [(ngModel)]="game.publisherName" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Genres</mat-label>
        <mat-select multiple required [(ngModel)]="game.genres">
          <mat-option *ngFor="let topping of listGenres" [value]="topping">{{ topping | titlecase }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="w-full">
      <mat-label>Url Image</mat-label>
      <input type="text" matInput required [(ngModel)]="image" />
    </mat-form-field>

    <div class="flex justify-between mt-6">
      <button mat-raised-button color="primary" class="mt-4" (click)="save()">
        <mat-icon>{{ game.id ? 'edit' : 'add' }}</mat-icon>
        {{ game.id ? 'Update Changes' : 'Save New' }}
      </button>
      <button mat-raised-button color="warn" class="mt-4" *ngIf="game.id" (click)="remove()">
        <mat-icon>remove</mat-icon>
        Remove
      </button>
    </div>
  </div>

  <!-- image -->
  <div class="rounded-lg overflow-hidden w-full order-1 md:w-1/3 md:order-2">
    <img src="{{ game.id ? (game | image) : image }}" alt="" />
  </div>
</div>

<div class="mt-10">
  <pre>{{ game | json }}</pre>
</div>
