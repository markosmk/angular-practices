<div *ngIf="!game; else article" class="flex justify-center items-center my-10 w-full">
  <mat-spinner></mat-spinner>
</div>

<ng-template #article>
  <section class="flex justify-between gap-8 my-10">
    <figure class="rounded-lg overflow-hidden">
      <img [src]="game | image" alt="" />
    </figure>

    <div class="flex flex-col">
      <h1 class="mb-4 text-3xl font-bold">{{ game.title }}</h1>
      <p class="flex-1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates obcaecati eveniet doloremque sed neque et
        quaerat sit ullam natus cumque, at animi perferendis atque consequuntur fugiat dolorum. Officiis, quibusdam
        cupiditate.
      </p>
      <button mat-button color="warn" class="p-0">Back</button>
    </div>
  </section>
</ng-template>
